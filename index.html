<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Color de fondo */
        }

        /* Estilos para el navbar */
        .navbar {
            background-color: #3CB371; /* Color verde relacionado con el veganismo */
            color: white;
            padding: 10px;
            display: flex;
            justify-content: flex-end; /* Alinea los elementos al final del contenedor */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 20px; /* Espacio entre los enlaces */
            font-weight: bold;
        }

        /* Estilos para la sección lateral */
        .sidebar {
            background-color: #2E8B57; /* Color verde oscuro relacionado con el veganismo */
            color: white;
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }

        /* Estilos para las secciones principales */
        .section {
            padding: 20px;
            margin-left: 220px; /* Para dejar espacio para la barra lateral */
        }

        /* Estilos para la primera sección */
        .section1 {
            background-color: #90EE90; /* Color verde claro relacionado con el veganismo */
            margin-bottom: 20px;
        }

        /* Estilos para la segunda sección */
        .section2 {
            background-color: #32CD32; /* Otro tono de verde relacionado con el veganismo */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div>
            <a href="#">Inicio</a>
            <a href="#">Sobre nosotros</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <!-- Sección lateral -->
    <div class="sidebar">
        Sidebar
    </div>

    <!-- Sección principal 1 -->
    <div class="section section1">
        <h2>Sección 1</h2>
        <p>Contenido de la primera sección.</p>
    </div>

    <!-- Sección principal 2 -->
    <div class="section section2">
        <h2>Sección 2</h2>
        <p>Contenido de la segunda sección.</p>
    </div>
</body>
</html>
